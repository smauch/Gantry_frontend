<div class="background">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(0, 68, 148);">
    <h3 class="text-white">Answer a few questions before the reward</h3>
</nav>
  
<div class="progress">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="10"
    [ngStyle]="{ width: this.progress + '%' }"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>


<div class="container margin-top-large">
<h3 class="text-center" *ngIf="questionsAnswers">
  {{ this.questionsAnswers[questionsCounter].question }}
</h3>

<div class="showInColumn" *ngIf="questionsAnswers && showAnswers">
  <div class="showInRow">
    <button
      type="button"
      class="btn btn-outline-primary answerButton"
      ngDefaultControl
      (click)="pushedButton()"
    >
      {{ this.questionsAnswers[questionsCounter].answerList[0].answer }}
    </button>
    <button
      type="button"
      id="button"
      class="btn btn-outline-primary answerButton"
      ngDefaultControl
      (click)="pushedButton()"
    >
      {{ this.questionsAnswers[questionsCounter].answerList[1].answer }}
    </button>
  </div>
  <div class="showInRow">
    <button
      type="button"
      class="btn btn-outline-primary answerButton"
      ngDefaultControl
      (click)="pushedButton()"
    >
      {{ this.questionsAnswers[questionsCounter].answerList[2].answer }}
    </button>
    <button
      type="button"
      class="btn btn-outline-primary answerButton"
      ngDefaultControl
      (click)="pushedButton()"
    >
      {{ this.questionsAnswers[questionsCounter].answerList[3].answer }}
    </button>
  </div>
</div>
<div class="showInColumn" *ngIf="showTrueFalse">
  <div class="showInRow">
    <!-- Change: Farbe von Button (grÃ¼n und rot) -->
    <button
      type="button"
      class="btn btn-outline-primary answerButton trueFalseButton"
      ngDefaultControl
      disabled
      [ngStyle]="{
        'background-color': this.questionsAnswers[questionsCounter]
          .answerList[0].isCorrect
          ? 'rgb(40, 167, 69)'
          : 'rgb(220, 53, 69)'
      }"
    >
      {{ this.questionsAnswers[questionsCounter].answerList[0].answer }}
    </button>
    <button
      type="button"
      id="button"
      class="btn btn-outline-primary answerButton trueFalseButton"
      disabled
      [ngStyle]="{
        'background-color': this.questionsAnswers[questionsCounter]
          .answerList[1].isCorrect
          ? 'rgb(40, 167, 69)'
          : 'rgb(220, 53, 69)'
      }"
      ngDefaultControl
    >
      {{ this.questionsAnswers[questionsCounter].answerList[1].answer }}
    </button>
  </div>
  <div class="showInRow">
    <button
      type="button"
      class="btn btn-outline-primary answerButton trueFalseButton"
      disabled
      [ngStyle]="{
        'background-color': this.questionsAnswers[questionsCounter]
          .answerList[2].isCorrect
          ? 'rgb(40, 167, 69)'
          : 'rgb(220, 53, 69)'
      }"
      ngDefaultControl
    >
      {{ this.questionsAnswers[questionsCounter].answerList[2].answer }}
    </button>
    <button
      type="button"
      class="btn btn-outline-primary answerButton trueFalseButton"
      disabled
      [ngStyle]="{
        'background-color': this.questionsAnswers[questionsCounter]
          .answerList[3].isCorrect
          ? 'rgb(40, 167, 69)'
          : 'rgb(220, 53, 69)'
      }"
      ngDefaultControl
    >
      {{ this.questionsAnswers[questionsCounter].answerList[3].answer }}
    </button>
  </div>
</div>
<nav class="navbar navbar-light">
  <div class="filling-remaining-space"></div>
  <button
    type="button"
    class="btn btn-primary next"
    *ngIf="nextQuestion"
    (click)="nextQuestionMethod()"
  >
    Next question
  </button>
  <button
    type="button"
    class="btn btn-primary next"
    routerLink="/loading"
    (click)="serveChocolate()"
    *ngIf="getChocolate"
  >
    Get your chocolate
  </button>
</nav>
</div>
<div class="footer">
  <div class="d-flex flex-wrap justify-content-end">
      <img class="footer-pics" src="assets/img/dunker_logo.png">
      <img class="footer-pics" src="assets/img/linkit_logo.png">
  </div>
</div>
</div>
